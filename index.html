<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <title>Simple Polylines</title>
    <style>
    
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div>
        <button type ="sunmit" id ="track" onclick="track()">TRACK</button>
    </div>
    <script>
        let socket = io.connect();
        var map;
        var bounds = new google.maps.LatLngBounds();
        var flightPlanCoordinates = [];
      function initMap() {
          console.log('in map........')
         map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'terrain'
        });      
      } 
      function track(){
        socket.emit('get track')
      } 
      socket.on('send track',(data)=>{
        flightPlanCoordinates = [];
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'terrain'
        });
          for(i=0;i<data.length;i++){
              bounds.extend(new google.maps.LatLng(data[i].latitude, data[i].longitude))
              flightPlanCoordinates.push({lat:Number(data[i].latitude),lng:Number(data[i].longitude)});
          } 
          console.log('the data is....',flightPlanCoordinates);
          var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
        map.fitBounds(bounds);
      })
      initMap();
    </script>
    
  </body>
</html>
